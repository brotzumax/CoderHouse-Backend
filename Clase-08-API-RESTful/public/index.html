<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de productos</title>

    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            appearance: none;
            margin: 0;
        }

        form {
            margin: 20px;
            display: inline-flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-end;
        }

        button{
            width: 100%;
        }
    </style>
</head>

<body>
    <form action="http://localhost:8080/api/productos" method="POST">
        <span>Nombre del producto: <input type="text" name="title" id="title"></span>
        <span>Precio: <input type="number" name="price" id="price"></span>
        <span>URL imagen: <input type="text" name="thumbnail" id="thumbnail"></span>
        <button>Enviar</button>
    </form>
</body>

</html>
